<!doctype html>
<html>
  <head>
    <title>Ripple | Material</title>
    <link rel='stylesheet' type='text/css' href='./styles.css' />
  </head>
  <body>
    <div class='hide' aria-hidden='true'>
      <svg version='1.1' xmlns='http://www.w3.org/2000/svg' xmlns:xlink='http://www.w3.org/1999/xlink'>
        <symbol id='ripple-circle' viewBox='0 0 100 100'>
          <circle cx='1' cy='1' r='1' />
        </symbol>
      </svg>
    </div>
    <button id='js-ripple-btn' class='btn'>
      Click for Ripple
      <svg id='js-ripple-svg' class='ripple-svg'>
        <use width='100' height='100' xlink:href='#ripple-circle' class='js-ripple'></use>
      </svg>
    </button>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/1.17.0/TweenMax.min.js'></script>
    <script src='./ripple.js'></script>
  </body>
</html>
